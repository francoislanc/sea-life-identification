name: underwater_video_tagging
description: Marine Life Identifier
publish_to: 'none'
version: 0.4.4+22

environment:
  sdk: ^3.9.0-234.0.dev

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path: ^1.9.1
  path_provider: ^2.1.5
  ffmpeg_kit_flutter_new: ^2.0.0
  flutter_tags_x: ^1.1.0
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  file_picker: ^10.2.0
  uuid: ^4.5.1
  auto_size_text: ^3.0.0
  firebase_core: ^3.14.0
  firebase_storage: ^12.4.7
  cloud_firestore: ^5.6.9
  another_flushbar: ^1.12.30
  mime: ^2.0.0
  image: ^4.5.4
  tflite_flutter: ^0.11.0
  connectivity_plus: ^6.1.4
  crypto: ^3.0.6
  photo_view: ^0.15.0
  multi_select_flutter: ^4.1.3
  chewie: ^1.11.3
  video_thumbnail: ^0.5.6
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_cache_manager: ^3.4.1
  video_player: ^2.10.0
  flutter_dotenv: ^5.2.1
dev_dependencies:
  dependency_validator: ^5.0.2
  build_runner: ^2.4.15
  mobx_codegen: ^2.7.1
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lang/
    - .env

flutter_launcher_icons:
  android: true
  ios: false
  image_path_android: graphics/icon/ic_launcher_xxxhdpi.png
  image_path_ios: graphics/icon/ic_launcher_xxxhdpi.png
  adaptive_icon_background: graphics/icon/ic_background.png
  adaptive_icon_foreground: graphics/icon/ic_foreground.png